[build]
  publish = "public"
  functions = "netlify/functions"
  command = "pip install -r requirements.txt -t netlify/functions/remove-bg/"

[build.environment]
  PYTHON_VERSION = "3.9"
  PYTHONPATH = "/opt/buildhome/.local/lib/python3.9/site-packages"

[functions]
  node_bundler = "esbuild"
  included_files = ["requirements.txt"]

[functions.remove-bg]
  memory = 1024

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
